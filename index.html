<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <div class="etch-a-sketch">
            <div class="top">
                <span id="magic">Magic</span> 
                <h1>Etch-a-Sketch </h1>
                <span id="screen">Screen</span>
            </div>
            <div class="container"></div>
            <div class="bottom">
                <div class="circle" id="leftCircle"></div>
                <div class="customizeGrid">
                    <div>
                        Enter desired width of grid:
                        <input name="gridSize" type="text" id="gridSize">
                    </div>
                    <button class="submit">Submit</button>
                </div>
                <div class="circle" id="rightCircle"></div>
            </div>
        </div>
    </body>
</html>
